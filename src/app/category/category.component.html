<div class="container">
  <div class="w-100" style="background-color: red;">
    <a class="btn btn-success my-3 mr-3 float-end" routerLink="/nowa-kategoria">Dodaj nową kategorię</a>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background': element.color ? element.color : 'blue'}"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="col-2 col-sm-1"> Edytuj </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background': element.color ? element.color : 'blue'}"> <fa-icon [icon]="faEdit" size="lg"></fa-icon> </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="col-2 col-sm-1"> Usuń </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background': element.color ? element.color : 'blue'}"> <fa-icon [icon]="faTrash" size="lg" (click)="delete(element._id)"></fa-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
