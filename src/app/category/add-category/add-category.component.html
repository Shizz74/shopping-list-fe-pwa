<div class="container d-flex align-items-center flex-column">
    <div *ngIf="alert" class="alert mt-3 col-4" [ngClass]=" error ? 'alert-danger' : 'alert-success'"> {{message}} </div>
    <form [formGroup]="addCategory" (ngSubmit)="onSubmit()" class="col col-sm-8 col-md-6 col-xl-4" novalidate>
        <div class="form-group mt-3">
          <label for="name">Nazwa</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Wpisz nazwę" formControlName="name" required>
        </div>
    
        <div class="form-group mt-3">
          <label for="color">Kolor</label>
          <input type="color" class="form-control color-picker" id="color" placeholder="Wybierz kolor" formControlName="color" required invalid>
        </div>
        <div class="mt-3 d-flex justify-content-between">
            <a routerLink="/kategorie" class="btn btn-primary my-2 my-sm-4 mx-1">Wróć bez zapisywania</a>
            <button type="submit" class="btn btn-success my-2 my-sm-4 mx-1" [disabled]="!addCategory.valid">Zapisz</button>
        </div>
      </form>
</div>
