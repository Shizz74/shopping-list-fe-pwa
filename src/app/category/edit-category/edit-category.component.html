<div class="table_container">
  <div *ngIf="alert" class="alert"
    [ngClass]=" error ? 'alert-danger' : 'alert-success'"> {{message}} 
  </div>
  <h1>Dodaj nową kategorię</h1>
  <form [formGroup]="editCategory" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nazwa</label>
      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Wpisz nazwę"
        formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="color">Kolor</label>
      <input type="color" class="form-control color-picker" id="color" placeholder="Wybierz kolor" formControlName="color" required invalid>
    </div>
    <div class="button-section">
      <a routerLink="/kategorie" class="btn btn--decline reset-links">Wróć bez zapisywania</a>
      <button type="submit" class="btn btn--accept" [disabled]="!editCategory.valid">Zapisz</button>
    </div>
  </form>
</div>
