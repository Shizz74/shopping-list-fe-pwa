<div class="table_container">
  <div
    *ngIf="alert"
    class="alert"
    [ngClass]="error ? 'alert-danger' : 'alert-success'"
  >
    {{ message }}
  </div>
  <h1>Dodaj nowy produkt</h1>
  <form [formGroup]="addProduct" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nazwa</label>
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="name"
        placeholder="Wpisz nazwę"
        formControlName="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="category">Kategoria</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="categoryId"
        required
      >
        <option value="" disabled selected>Wybierz kategorię</option>
        <option *ngFor="let cat of allCategory" [value]="cat._id">
          {{ cat.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <mat-radio-group aria-label="Select an option" formControlName="unit">
        <mat-radio-button value="sztuk">szt.</mat-radio-button>
        <mat-radio-button value="gram">g</mat-radio-button>
        <mat-radio-button value="kilogramów">kg</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="button-section">
      <a routerLink="/produkty" class="btn btn--decline reset-links"
        >Wróć bez zapisywania</a
      >
      <button
        type="submit"
        class="btn btn--accept"
        [disabled]="!addProduct.valid"
      >
        Zapisz
      </button>
    </div>
  </form>
</div>
